<html>
  <head>
    <title>Pendaftaran Kursus</title>
  </head>
  <body>
    <center>
      <form action="PRAK301_MUHAMMADGHAZIRAKHMADI.html" method="post">
        <table width="600" height="700" border="4" color="black">
          <tr height="88" bgcolor="skyblue">
            <td style="color: red; font-family: tim, Helvetica, sans-serif">
              <center>
                <b><h1>Pendaftaran Kursus</h1></b>
              </center>
            </td>
          </tr>
          <tr height="350" bgcolor="gray" valign="top">
            <td>
              <table>
                <tr>
                  <td style="font-family: Arial, Helvetica, sans-serif;">
                    <h1><b>Data Diri</b></h1>
                  </td>
                </tr>
                <tr>
                  <td>Nama</td>
                  <td><input type="text" name="nama" required /></td>
                </tr>
                <tr>
                  <td>NIM</td>
                  <td>
                    <input type="text" name="nim" value="" />
                  </td>
                </tr>
                <tr>
                  <td>E-mail</td>
                  <td><input type="email" name="email" required /></td>
                </tr>
                <tr>
                  <td>Tanggal Lahir</td>
                  <td><input type="date" name="bday" /></td>
                </tr>
                <tr valign="top">
                  <td>Jenis Kelamin</td>
                  <td>
                    <input type="radio"name="gender" value="cowok"/>Laki-laki<br/>
                    <input type="radio"name="gender"value="cewek"/>Perempuan
                  </td>
                </tr>
                <tr valign="top">
                  <td>Pilih Program Kursus</td>
                  <td>
                    <input type="checkbox" name="prog1" value="c#" />C#<br />
                    <input type="checkbox" name="prog2" value="java" />Java<br />
                    <input type="checkbox" name="prog4" value="sql" />SQL<br />
                    <input type="checkbox" name="prog4" value="html_dan_php"/>HTML dan PHP<br />
                  </td>
                </tr>
                <tr>
                  <td>Pilihan Hari/Jam Kursus</td>
                  <td>
                    <select name="asal_kota" id="">
                      <option value="Senin - Rabu/09.00 - 11.00">Senin - Rabu/09.00 - 11.00</option>
                      <option value ="Kamis - Sabtu/08.00 - 10.00">Kamis - Sabtu/08.00 - 10.00</option>
                      </option>
                    </select>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr height="150" bgcolor="salmon" valign="top">
            <td>Komentar Anda<br/>
              <textarea name="komentar" id=""cols="70"rows="6"style="margin-bottom:5"></textarea>
              <br />
              <button type="reset" value="Reset" >Reset</button>
              <button type="submit" value="Submit" >Submit</button>
              <button type="button" value="Cancel" >Cancel</button>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
